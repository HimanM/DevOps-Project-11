name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-to-github-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Modify BackendStatus for Static Deployment
        run: |
          # Replace the BackendStatus component with a static version for GitHub Pages
          cat > src/components/BackendStatus.tsx << 'EOF'
          "use client";

          export default function BackendStatus() {
              return (
                  <section id="backend-status" className="scroll-mt-24">
                      <div className="glass-card max-w-4xl mx-auto">
                          <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
                              <div>
                                  <h2 className="section-heading mb-2">Backend Connectivity</h2>
                                  <p className="text-slate-400">
                                      Live demonstration of secure frontend-backend communication
                                  </p>
                              </div>
                          </div>

                          {/* Static Documentation Notice */}
                          <div className="rounded-xl p-6 bg-gradient-to-r from-amber-500 to-yellow-600 bg-opacity-20 border border-current/20 mb-6">
                              <div className="flex items-center gap-4">
                                  <div className="p-3 rounded-full bg-gradient-to-r from-amber-500 to-yellow-600 text-white shadow-lg">
                                      <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                      </svg>
                                  </div>
                                  <div>
                                      <h3 className="text-xl font-semibold text-white">
                                          Static Documentation Site
                                      </h3>
                                      <p className="text-sm text-slate-300">
                                          This is a static frontend for documentation purposes
                                      </p>
                                  </div>
                              </div>
                          </div>

                          {/* Instructions */}
                          <div className="p-6 rounded-xl bg-slate-800/50 border border-slate-700/50">
                              <h4 className="text-lg font-medium text-white mb-4">Deploy the Full Application</h4>
                              <p className="text-slate-300 mb-4">
                                  To experience the full DevSecOps pipeline with live backend connectivity:
                              </p>
                              <ol className="text-slate-400 space-y-2 list-decimal list-inside">
                                  <li>Clone the repository from GitHub</li>
                                  <li>Configure AWS credentials and GitHub secrets</li>
                                  <li>Run the Terraform deployment</li>
                                  <li>Push changes to trigger the CI/CD pipeline</li>
                              </ol>
                              <div className="mt-6 flex gap-4">
                                  <a 
                                      href="https://github.com/HimanM/DevOps-Project-11" 
                                      target="_blank"
                                      rel="noopener noreferrer"
                                      className="btn-primary inline-flex items-center gap-2"
                                  >
                                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                          <path fillRule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clipRule="evenodd" />
                                      </svg>
                                      View on GitHub
                                  </a>
                              </div>
                          </div>
                      </div>
                  </section>
              );
          }
          EOF

      - name: Remove API route (not needed for static)
        run: |
          rm -rf src/app/api
          rm -rf src/app/health

      - name: Configure Next.js for Static Export
        run: |
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
              output: 'export',
              images: {
                  unoptimized: true,
              },
              trailingSlash: true,
              poweredByHeader: false,
              reactStrictMode: true,
          };

          export default nextConfig;
          EOF

      - name: Build for GitHub Pages
        run: npm run build
        env:
          NEXT_PUBLIC_DEPLOY_SOURCE: "github-pages"

      - name: Add .nojekyll file
        run: |
          mkdir -p out
          touch out/.nojekyll

      - name: Add CNAME file
        run: echo "devops11.himanmanduja.fun" > out/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          cname: devops11.himanmanduja.fun
